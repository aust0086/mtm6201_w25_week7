<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Week 7 SVG</title>
</head>

<body>
    <div class="container">
        <h1>SVG - Scaleable Vector Graphic</h1>
        <img src="./images/myfirst.svg" alt="">
        <!-- embeded svg code directly inside html -->
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- SVG graphic code here -->
            <rect width="200" height="200" fill="4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4" />
            <circle cx="50" cy="50" r="25" fill="#d50000" />
        </svg>

        <!-- re-use elemnets with "use" -->
        <svg class="dice" width="200" height="200" viewBox="0 0 200 200">
            <rect width="200" height="200" fill="4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4" />
            <circle id="dot" cx="50" cy="50" r="25" fill="#d50000" />
            <use xlink:href="#dot" x="100"></use>
            <use xlink:href="#dot" x="100" y="100"></use>
            <use xlink:href="#dot" y="100"></use>
        </svg>

        <svg width="110" height="160" viewBox="0 0 110 160">
            <polyline points="10,10 10,50 50,50 50,100 100,100 100,150" fill="white" stroke="#ef898b"
                stroke-width="6" />
        </svg>
        <!-- defs use -->
        <svg class="diceFive" width="200" height="200" viewBox="0 0 200 200">
            <defs>
                <rect id="box" width="200" height="200" fill="4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4" />
                <circle id="point" cx="50" cy="50" r="25" fill="#d50000" />
            </defs>
            <use xlink:href="#box"></use>
            <g >
            <use xlink:href="#point" x="100" y="0" ></use>
            <use xlink:href="#point" x="100" y="100" ></use>
            <use xlink:href="#point" x="0" y="100" ></use>
            <use xlink:href="#point" x="0" y="0" ></use>
            <use xlink:href="#point" x="50" y="50" ></use>
            </g>
        </svg>
        <!-- gradiant and text -->
        <svg width="250" height="50" viewBox="0 0 250 50">
            <defs>
                <linearGradient id="mygradient">
                    <stop offset="0%" stop-color="red"></stop>
                    <stop offset="50%" stop-color="black"></stop>
                    <stop offset="100%" stop-color="gold"></stop>
                </linearGradient>
            </defs>
            <text x="0" y="50" fill="url(#mygradient)" font-size="2.5rem" font-family="Verdana" >Lee Austin</text>
        </svg>
        <!-- SVG background and text -->
         <svg width="300" height="200" viewBox="0 0 300 200">
            <defs>
                <pattern width="300" height="200" id="zigzag" patternUnits="userSpaceOnUse">
                    <image xlink:href="https://placepattern.com/300/200"></image>
                </pattern>
            </defs>
            <text x="0" y="100" fill="url(#zigzag)">Pattern</text>
         </svg>
    </div>
</body>

</html>
